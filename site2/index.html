                                               <p><h3><strong>Пятый этап </strong> : Выводы </h3></p>
<li> Прежде всего, в общих чертах мы рассмотрели распространенность существительных с суффиксом –изм во время существования СССР и обнаружили, что на этот период приходится пик употребления некоторых из них. Пик употребления какого-либо –изм слова в рассматриваемый нами временной промежуток обнаружен не был.</li>
<li> Наиболее распространенные слова с –измами в 40-60е гг. – политические термины, подразумевающие ряд идеологических/или философских/ или исторических процессов. </li>
<li> Наиболее распространенные слова с –измами по смысловой смежности можно объединить в тематическую группу. </li>
<li> Слова с –измами имели особое значение для советских граждан. Неслучайно, «коммунизмом» заканчивались доклады и после этого слова следовали аплодисменты (конечно же, бурные и продолжительные), что говорит о наличии яркой стиллистической окраски у этого слова в рассматриваемый период. </li>
<li> Часто слова с –измами были расположены рядом, что также должно было с большей силой влиять на слушателей, вызывать у них определенные ассоциации. </li>
<li> Слова с –измами (социализм, коммунизм) – явления для советского человека всеобъемлющие. Они «в нашем сознании» , «стране», «во всем». </li>
<li>Слова с –измами играли ключевую роль в распространении советской идеологии, укреплении её силы в сознании граждан. </li>
<li> Наиболее частым по употреблению словом является «социализм», понятие, харктеризующее цель советской идеологии и объединяющее другие «идеологические» слова с –измами. </li>
